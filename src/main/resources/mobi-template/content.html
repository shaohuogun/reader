<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
  body {
    font-size: 1.1em;
    margin:0 5px;
  }

  h1 {
    font-size:4em;
    font-weight:bold;
  }

  h2 {
    font-size: 1.2em;
    font-weight: bold;
    margin:0;
  }

  a {
    color: inherit;
    text-decoration: inherit;
    cursor: default
  }

  a[href] {
    color: blue;
    text-decoration: underline;
    cursor: pointer
  }

  p {
    text-indent:1.5em;
    line-height:1.3em;
    margin-top:0;
    margin-bottom:0;
  }

  .article_title {
    line-height:1.5em;
    page-break-before: always;
    text-align: center;
  }

  .release_date {
    text-align: center;
  }

  #content {
    margin-top:10px;
    page-break-after: always;
  }
  </style>
</head>
<body>
  <div id="content">
    <#list messages as message >
    <div id="article_${ message_index }" class="article">
      <h2 class="article_title">
        ${ message['title'] }
      </h2>
      <h2 class="release_date">
        <#if message['releaseDate']?exists >
        ${ message['releaseDate']?string('yyyy-MM-dd hh:mm:ss') }
        </#if>
      </h2>
      <br />
      <div>${ message['content'] }</div>
      <br />
      <a href="toc.html#articleSignal_${ message_index }">回到目录索引</a>
    </div>
    </#list>
  </div>
</body>
</html>
